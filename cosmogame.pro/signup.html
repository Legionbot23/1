<!DOCTYPE html>
<html>
<head>

   
    <title>COSMOGAME.PRO - Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <meta name="description" content="Регистрация пользователя в системе">
    <meta name="keywords" content="Регистрация нового участника в системе">

    <link href="img\planet.png" rel="shortcut icon" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100,200,300,400,500,600,700,800,900&display=swap&subset=cyrillic,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css\bootstrap.css">
    <link rel="stylesheet" href="css\main.css?v=1.00">
    <link rel="stylesheet" href="css\animate.css">

<script src="js\jquery-1.12.4.js"></script>
<script src="js\bootstrap.js"></script>
<script src="js\wow.min.js"></script>
<script src="js\script.js"></script>
      <script type="text/javascript">
    new WOW().init();
  </script> 
      <script type="text/javascript" src="/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="js\functions.js"></script>

</head>
<body>
<div class="authbg">
    
    <div class="container">
        

     <div class="titles"><a href="index.htm">cosmosgame.pro</a></div>
        <div class="form">

<blockquote></blockquote>
            <form class="register-form" method="post">

                <div class="input-field col s12">
                    <label for="login">Логин <small>(не более 10 символов)</small></label>
                    <input name="login" id="login" type="text" value="" data-length="10" class="validate">

                    
                </div>


                <div class="input-field col s12">
                 <label for="email" class="center-align">Емайл</label>
                    <input name="email" id="email" type="email" class="validate" data-length="50" value="">
                    

                </div>


                <div class="input-field col s12">
                    <label for="pass">Пароль</label>
                    <input name="pass" id="pass" type="password" data-length="20" class="validate">
                
                </div>


                <div class="input-field col s12">
                 <label for="repass">Повтор пароля</label>
                    <input name="repass" id="repass" type="password" data-length="20" class="validate">
                  
                </div>

                <div class="input-field col s12">
                    <label>
                        <input type="checkbox" name="rules" class="filled-in">
                        <span>С <a href="rules.html" target="_blank" class="stn text-info">правилами</a> проекта ознакомлен(а) и принимаю</span>
                    </label>
                </div>
              <br>
                <div class="col s12 center">
                    <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">
                        Регистрация
        
                    </button>
                </div>

            </form>
        </div>


        <div class="fastlink">
            
        Уже есть аккаунт? <br> <a href="login.html">Войти</a>

        </div>


    </div>

</div>

<script>
    $(document).ready(function () {
        $('input#login, input#email, input#pass, input#repass').characterCounter();
    });
</script>



</body>
</html>
